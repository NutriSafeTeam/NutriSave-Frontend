<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Criar Conta</h1>
 
        <mat-form-field class="fullWidth">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex.. fulano de tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="cliente.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="cliente.senha"
            name="senha"
            [formControl]="senha"
            required
            type="password" 
            matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
 
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
  </div>
