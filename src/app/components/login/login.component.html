<div class="container">
    <form class="form mat-elevation-z8">
       <h1>Sistema</h1>
       <mat-form-field class="full-width" appearance="fill">
          <mat-label>Usu√°rio</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="creds.email" 
          name="email" 
          matInput 
          placeholder="Ex. fulano">
       </mat-form-field>
       <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input 
          [formControl]="senha"
          required
          [(ngModel)]="creds.senha" 
          name="senha" 
          type="password" 
          matInput 
          placeholder="Ex. 123">
       </mat-form-field>
 
       <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
 
 </div>
